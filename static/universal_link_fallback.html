<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
    <script type="text/javascript">
        window.onload = function() {
            setTimeout(function() {
                // Redirect to the App Store if the app does not open
               // Detect the user's device
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Check if the user is using iOS
        if (/iPad|iPhone|iPod|Macintosh/.test(userAgent) && !window.MSStream) {
            // Redirect to the App Store for iOS
            window.location.href = 'https://apps.apple.com/app/id6473284188';
        } else {
            // Redirect to the Play Store for Android
            window.location.href = 'https://play.google.com/store/apps/details?id=com.VerticalShelter.app';
        }
            }, 0);
    
            // Attempt to open the app via Universal Link, passing the dynamic news ID
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://apps.apple.com/app/id6473284188">click here to download the app</a>.</p>

    </script>
</body>
</body>
</html>
